<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de Campanhas</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table id="table" mat-table [dataSource]="campanhas" class="mat-elevation-z4">
        <ng-container matColumnDef="campanhaId">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let campanha">{{ campanha.campanhaId }}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let campanha">{{ campanha.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="sinopse">
          <th mat-header-cell *matHeaderCellDef>Sinopse</th>
          <td mat-cell *matCellDef="let campanha">{{ campanha.sinopse }}</td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let campanha">
            <button color="warn" mat-stroked-button (click)="deletar(campanha.campanhaId)">
              Deletar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let campanha">
            <!-- Substitua a rota conforme necessÃ¡rio -->
            <a color="accent" mat-stroked-button routerLink="/pages/campanha/alterar/{{ campanha.campanhaId }}">
              Alterar
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
