<mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Classe</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="id">
        <mat-label>Id</mat-label>
        <input placeholder="Ex. 1" matInput type="text" [(ngModel)]="classeId" disabled="true" />
      </mat-form-field>
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input placeholder="Ex. Guerreiro" matInput type="text" [(ngModel)]="nome" />
      </mat-form-field>
      <mat-form-field class="input" id="atributoBonus">
        <mat-label>Atributo Bônus</mat-label>
        <input placeholder="Ex. Força" matInput type="text" [(ngModel)]="atributoBonus" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-stroked-button (click)="alterar()">Alterar</button>
    </mat-card-actions>
  </mat-card>
