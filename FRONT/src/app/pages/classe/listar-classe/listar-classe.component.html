<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de Classes</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table id="table" mat-table [dataSource]="classes" class="mat-elevation-z4">
        <ng-container matColumnDef="classeId">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let classe">{{ classe.classeId }}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let classe">{{ classe.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="atributoBonus">
          <th mat-header-cell *matHeaderCellDef>Atributo Bônus</th>
          <td mat-cell *matCellDef="let classe">{{ classe.atributoBonus }}</td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let classe">
            <button color="warn" mat-stroked-button (click)="deletar(classe.classeId)">
              Deletar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let classe">
            <!-- Substitua a rota conforme necessário -->
            <a color="accent" mat-stroked-button routerLink="/pages/classe/alterar/{{ classe.classeId }}">
              Alterar
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
