<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastrar Ficha</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input
          placeholder="Ex. Ficha 1"
          matInput
          type="text"
          [(ngModel)]="nome"
        />
      </mat-form-field>
      <mat-form-field class="input" id="vida">
        <mat-label>Vida</mat-label>
        <input
          placeholder="Ex. 100"
          matInput
          type="number"
          [(ngModel)]="vida"
        />
      </mat-form-field>
      <mat-form-field class="input" id="estamina">
        <mat-label>Estamina</mat-label>
        <input
          placeholder="Ex. 50"
          matInput
          type="number"
          [(ngModel)]="estamina"
        />
      </mat-form-field>
      <mat-form-field class="input" id="desAparencia">
        <mat-label>Descrição de Aparência</mat-label>
        <input
          placeholder="Ex. Descrição da aparência da ficha"
          matInput
          type="text"
          [(ngModel)]="desAparencia"
        />
      </mat-form-field>
      <mat-form-field class="input" id="historia">
        <mat-label>História</mat-label>
        <textarea
          placeholder="Ex. História da ficha"
          matInput
          rows="4"
          [(ngModel)]="historia"
        ></textarea>
      </mat-form-field>
      <mat-form-field class="input" id="vigor">
        <mat-label>Vigor</mat-label>
        <input
          placeholder="Ex. 10"
          matInput
          type="number"
          [(ngModel)]="vigor"
        />
      </mat-form-field>
      <mat-form-field class="input" id="presenca">
        <mat-label>Presença</mat-label>
        <input
          placeholder="Ex. 8"
          matInput
          type="number"
          [(ngModel)]="presenca"
        />
      </mat-form-field>
      <mat-form-field class="input" id="sabedoria">
        <mat-label>Sabedoria</mat-label>
        <input
          placeholder="Ex. 15"
          matInput
          type="number"
          [(ngModel)]="sabedoria"
        />
      </mat-form-field>
      <mat-form-field class="input" id="forca">
        <mat-label>Força</mat-label>
        <input
          placeholder="Ex. 12"
          matInput
          type="number"
          [(ngModel)]="forca"
        />
      </mat-form-field>
      <mat-form-field class="input" id="agilidade">
        <mat-label>Agilidade</mat-label>
        <input
          placeholder="Ex. 20"
          matInput
          type="number"
          [(ngModel)]="agilidade"
        />
      </mat-form-field>
      <mat-form-field class="input" id="classeId">
        <mat-label>Classe</mat-label>
        <mat-select [(ngModel)]="classeId">
          <mat-option *ngFor="let classe of classes" [value]="classe.classeId">
            {{ classe.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input" id="usuarioId">
        <mat-label>Usuário</mat-label>
        <mat-select [(ngModel)]="usuarioId">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.usuarioId">
            {{ usuario.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input" id="campanhaId">
        <mat-label>Campanha</mat-label>
        <mat-select [(ngModel)]="campanhaId">
          <mat-option *ngFor="let campanha of campanhas" [value]="campanha.campanhaId">
            {{ campanha.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-stroked-button (click)="cadastrar()">
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
