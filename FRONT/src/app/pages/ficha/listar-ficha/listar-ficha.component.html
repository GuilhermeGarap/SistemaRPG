<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de Fichas</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table id="table" mat-table [dataSource]="fichas" class="mat-elevation-z4">
        <ng-container *ngFor="let coluna of colunasTabela" [matColumnDef]="coluna">
          <th mat-header-cell *matHeaderCellDef>{{ coluna }}</th>
          <td mat-cell *matCellDef="let ficha">
            <ng-container *ngIf="coluna !== 'fichas'; else fichasColumn">
              {{ ficha[coluna] }}
            </ng-container>
            <ng-template #fichasColumn>
              <div *ngFor="let fichaItem of ficha.fichas">
                {{ fichaItem.nome }} <!-- Ajuste conforme necessÃ¡rio -->
              </div>
            </ng-template>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
