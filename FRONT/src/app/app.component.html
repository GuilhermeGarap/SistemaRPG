<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon> menu </mat-icon>
  </button>
  <span> Seu Projeto </span>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [opened]="true" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/usuario/listar">
        <div class="item">
          <mat-icon class="icon"> group </mat-icon>
          <span>Listar Usu√°rios</span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/fichas/listar">
        <div class="item">
          <mat-icon class="icon"> description </mat-icon>
          <span>Listar Fichas</span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/classe/listar">
        <div class="item">
          <mat-icon class="icon"> layers </mat-icon>
          <span>Listar Classes</span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/campanha/listar">
        <div class="item">
          <mat-icon class="icon"> flag </mat-icon>
          <span>Listar Campanhas</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet>
      <!-- Mostrar os componentes selecionados -->
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
